[package]
name = "plasm-executor"
version = "0.5.0"
authors = ["Takumi Yamashita <takumi@staked.co.jp>"]
description = "Substrate node implementation in Rust."
edition = "2018"

[dependencies]
trie-root = "0.15.2"
codec = { package = "parity-scale-codec", version = "1.0.0" }
runtime_io = { package = "sr-io", git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
state_machine = { package = "substrate-state-machine", git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
substrate-executor = { git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
primitives = { package = "substrate-primitives", git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
trie = { package = "substrate-trie", git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
plasm-primitives = { path = "../primitives" }
plasm-runtime = { path = "../runtime" }

[dev-dependencies]
test-client = { package = "substrate-test-client", git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
sr-primitives = { git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
runtime_support = { package = "srml-support", git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
balances = { package = "srml-balances", git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
session = { package = "srml-session", git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
system = { package = "srml-system", git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
timestamp = { package = "srml-timestamp", git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
treasury = { package = "srml-treasury", git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
contracts = { package = "srml-contracts", git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
grandpa = { package = "srml-grandpa", git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
indices = { package = "srml-indices", git = "https://github.com/stakedtechnologies/substrate.git", branch = "plasm-master" }
wabt = "~0.7.4"

[features]
wasmtime = [
    "substrate-executor/wasmtime",
]
stress-test = []

[[bench]]
name = "bench"
harness = false
