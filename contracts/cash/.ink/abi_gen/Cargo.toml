[package]
name = "cash-abi-gen"
version = "0.1.0"
authors = ["Takumi Yamashita <takumi@staked.co.jp>"]
edition = "2018"
publish = false

[[bin]]
name = "cash-abi-gen"
path = "main.rs"

[dependencies]
contract = { path = "../..", package = "cash", features = ["ink-generate-abi"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
