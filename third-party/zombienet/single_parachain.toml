[settings]
timeout = 1000

# Used to start 4 validator nodes and 2 collator nodes for a single parachain.

[relaychain]
default_command = "./polkadot"
default_args = ["-l=parachain=debug,xcm=trace"]
chain = "rococo-local"

[relaychain.genesis.runtimeGenesis.patch.configuration.config.async_backing_params]
max_candidate_depth = 3
allowed_ancestry_len = 2

[relaychain.genesis.runtimeGenesis.patch.configuration.config.scheduler_params]
lookahead = 2

[[relaychain.nodes]]
name = "alice"
validator = true
ws_port = 9933

[[relaychain.nodes]]
name = "bob"
validator = true

[[relaychain.nodes]]
name = "charlie"
validator = true

[[relaychain.nodes]]
name = "dave"
validator = true

[[parachains]]
id = 1000
# Replace this with whichever chain you need to run, e.g. `astar-dev` if you need Astar
chain = "shibuya-dev"
cumulus_based = true

[[parachains.collators]]
name = "collator1"
command = "./astar-collator"
args = ["-l=xcm=trace,parachain=debug", "--enable-evm-rpc"]
ws_port = 9944

[[parachains.collators]]
name = "collator2"
command = "./astar-collator"
args = ["--enable-evm-rpc"]
ws_port = 9945

[[parachains.collators]]
name = "collator3"
command = "./astar-collator"
ws_port = 9946
