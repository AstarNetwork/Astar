[dependencies]
error-chain = '0.12'
exit-future = '0.1'
futures = '0.1'
hex-literal = '0.1'
log = '0.4'
parity-codec = '3.2'
parking_lot = '0.7.1'
tokio = '0.1'
trie-root = '0.12.0'

[dependencies.basic-authorship]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-basic-authorship'
tag = 'v1.0.0rc2'

[dependencies.consensus]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-consensus-aura'
tag = 'v1.0.0rc2'

[dependencies.ctrlc]
features = ['termination']
version = '3.0'

[dependencies.inherents]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-inherents'
tag = 'v1.0.0rc2'

[dependencies.network]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-network'
tag = 'v1.0.0rc2'

[dependencies.plasm-runtime]
path = 'runtime'

[dependencies.primitives]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-primitives'
tag = 'v1.0.0rc2'

[dependencies.sr-io]
git = 'https://github.com/paritytech/substrate.git'
tag = 'v1.0.0rc2'

[dependencies.substrate-cli]
git = 'https://github.com/paritytech/substrate.git'
tag = 'v1.0.0rc2'

[dependencies.substrate-client]
git = 'https://github.com/paritytech/substrate.git'
tag = 'v1.0.0rc2'

[dependencies.substrate-executor]
git = 'https://github.com/paritytech/substrate.git'
tag = 'v1.0.0rc2'

[dependencies.substrate-service]
git = 'https://github.com/paritytech/substrate.git'
tag = 'v1.0.0rc2'

[dependencies.transaction-pool]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-transaction-pool'
tag = 'v1.0.0rc2'

[build-dependencies]
vergen = '3'
[profile.release]
panic = 'unwind'

[[bin]]
name = 'plasm-node'
path = 'src/main.rs'

[workspace]
members = [
	"core/child",
	"core/merkle",
	"core/parent",
	"core/utxo",
	"core/primitives",
	"runtime",
	"child",
	"contracts/commitment",
]

[package]
authors = ['Takumi Yamashita <takumi@staked.co.jp>']
build = 'build.rs'
edition = '2018'
name = 'plasm'
version = '0.2.0'
