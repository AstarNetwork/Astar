[package]
authors = ['Takumi Yamashita <takumi@staked.co.jp>']
build = 'build.rs'
edition = '2018'
name = 'plasm'
version = '0.5.0'

[dependencies]
cli = { package = "node-cli", path = "node/cli" }
futures = "0.1"
ctrlc = { version = "3.0", features = ["termination"] }

[build-dependencies]
vergen = '3'
[profile.release]
panic = 'unwind'

[[bin]]
name = 'plasm-node'
path = "node/src/main.rs"

[workspace]
members = [
	"srml/pgspec",
	"node/cli",
	"node/executor",
	"node/primitives",
	"node/rpc",
	"node/rpc-client",
	"node/runtime",
	"node/testing",
]

exclude = [
	"contracts/",
]
