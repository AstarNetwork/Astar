[package]
name = "ovmi"
version = "0.1.0"
authors = ["satellitex <s.a.t.e.3.ths@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "1.2.0", features = ['derive'], default-features = false }
serde_json = "1.0"
snafu = "0.6.6"
derive_more = { version = "0.99", optional = true }
hash-db = { version = "0.15", optional = true }

[dev-dependencies]
primitive-types = { version = "0.7" }
sp-runtime = "2.0.0-rc3"
sp-core = "2.0.0-rc3"
hex = "0.4"
hex-literal = "0.2.1"
lazy_static = "1.4.0"

[features]
default = ["std"]
std = [
    'serde',
    'codec/std',
    'snafu/std',
    'derive_more',
    'hash-db',
    'primitive-types/std',
]
