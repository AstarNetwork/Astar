[[parachains]]
id = 2006
chain = "astar-dev"
cumulus_based = true

  [parachains.collator]
  name = "astar"
  command = "./astar-collator"
  rpc_port = 9944
  args = [ "-l=xcm=trace", "--enable-evm-rpc" ]

