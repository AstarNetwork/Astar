[package]
name = "plasm-primitives"
version = "0.8.0"
authors = [
    "Takumi Yamashita <takumi@stake.co.jp>",
    "Aleksandr Krupenkin <aleksandr@stake.co.jp>"
]
edition = "2018"

[dependencies]
primitives = { package = "sp-core", git = "https://github.com/staketechnologies/substrate.git", tag = "ci-release-2.0.0-alpha.5+6", default-features = false }
sp-runtime = { git = "https://github.com/staketechnologies/substrate.git", tag = "ci-release-2.0.0-alpha.5+6", default-features = false }

[features]
default = ["std"]
std = [
    "primitives/std",
    "sp-runtime/std",
]
