[package]
name = "plasm-runtime"
version = "1.4.0"
authors = ["Stake Technologies <devops@stake.co.jp>"]
edition = "2018"
build = "build.rs"

[dependencies]
# third-party dependencies
serde = { version = "1.0.106", optional = true }
codec = { package = "parity-scale-codec", version = "1.3.4", default-features = false, features = ["derive"] }
lazy_static = { version = "1.4", optional = true }
hex-literal = { version = "0.2", optional = true }

# primitives
plasm-primitives = { path = "../primitives", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
sp-runtime-interface = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
sp-offchain = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
sp-inherents = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
sp-block-builder = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
sp-transaction-pool = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
sp-version = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
sp-session = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }

# frame dependencies
pallet-contract-operator = { path = "../../../frame/operator", default-features = false }
pallet-operator-trading = { path = "../../../frame/trading", default-features = false }
pallet-dapps-staking = { path = "../../../frame/dapps-staking", default-features = false }
pallet-plasm-rewards = { path = "../../../frame/plasm-rewards", default-features = false }
pallet-plasm-validator = { path = "../../../frame/plasm-validator", default-features = false }
pallet-plasm-lockdrop = { path = "../../../frame/plasm-lockdrop", default-features = false }
pallet-ovm = { path = "../../../frame/ovm", default-features = false }
pallet-plasma = { path = "../../../frame/plasma", default-features = false }
frame-executive = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
pallet-contracts = { package = "cumulus-pallet-contracts", git = "https://github.com/paritytech/cumulus", default-features = false }
pallet-contracts-primitives = { package = "cumulus-pallet-contracts-primitives", git = "https://github.com/paritytech/cumulus", default-features = false }
pallet-contracts-rpc-runtime-api = { package = "cumulus-pallet-contracts-rpc-runtime-api", git = "https://github.com/paritytech/cumulus", default-features = false }
pallet-finality-tracker = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
pallet-indices = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
pallet-randomness-collective-flip = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
pallet-session = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false, features = ["historical"] }
pallet-sudo = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
frame-support = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
frame-system-rpc-runtime-api = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
pallet-transaction-payment = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }

# cumulus dependencies
cumulus-runtime = { git = "https://github.com/paritytech/cumulus", default-features = false }
cumulus-upward-message = { git = "https://github.com/paritytech/cumulus", default-features = false }
cumulus-message-broker = { git = "https://github.com/paritytech/cumulus", default-features = false }
cumulus-parachain-upgrade = { git = "https://github.com/paritytech/cumulus", default-features = false }
cumulus-token-dealer = { git = "https://github.com/paritytech/cumulus", default-features = false }
parachain-info = { git = "https://github.com/paritytech/cumulus", default-features = false }

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", version = "1.0.5" }

[features]
default = ["std"]
std = [
    "serde",
    "codec/std",
    "lazy_static",
    "hex-literal",
    "cumulus-runtime/std",
    "cumulus-upward-message/std",
    "cumulus-message-broker/std",
    "cumulus-token-dealer/std",
    "cumulus-parachain-upgrade/std",
    "parachain-info/std",
    "sp-std/std",
    "sp-api/std",
    "sp-core/std",
    "sp-io/std",
    "sp-runtime/std",
    "sp-runtime-interface/std",
    "sp-session/std",
    "sp-version/std",
    "sp-block-builder/std",
    "sp-transaction-pool/std",
    "sp-inherents/std",
    "plasm-primitives/std",
    "frame-support/std",
    "frame-executive/std",
    "frame-system/std",
    "frame-system-rpc-runtime-api/std",
    "pallet-balances/std",
    "pallet-contracts/std",
    "pallet-contracts-primitives/std",
    "pallet-contracts-rpc-runtime-api/std",
    "pallet-finality-tracker/std",
    "pallet-indices/std",
    "sp-offchain/std",
    "pallet-plasm-rewards/std",
    "pallet-plasm-validator/std",
    "pallet-plasm-lockdrop/std",
    "pallet-randomness-collective-flip/std",
    "pallet-session/std",
    "pallet-contract-operator/std",
    "pallet-operator-trading/std",
    "pallet-dapps-staking/std",
    "pallet-sudo/std",
    "pallet-timestamp/std",
    "pallet-transaction-payment/std",
    "pallet-transaction-payment-rpc-runtime-api/std",
    "pallet-plasma/std",
    "pallet-ovm/std",
]
# Will be enabled by the `wasm-builder` when building the runtime for WASM.
runtime-wasm = [
    "cumulus-upward-message/runtime-wasm",
]
