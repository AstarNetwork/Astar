  runtime-compatibility-test:
    needs: srtool
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chain: [ "astar", "shiden", "shibuya" ]
    env:
      ZOMBIENET_DIR: third-party/zombienet
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v4

      - name: Fetch latest client release
        id: client-info
        # We're making an assumption that the latest client release will be within the last 30 releases
        run: |
          TAG=$(curl -s https://api.github.com/repos/AstarNetwork/Astar/releases | \
          jq -r '[.[] | select(.tag_name | test("^v\\d+\\.\\d+\\.\\d+$")) | .tag_name] | first')
        
          ASSET_NAME="astar-collator-${TAG}-ubuntu-x86_64.tar.gz"
          ASSET_URL=$(curl -s "https://api.github.com/repos/AstarNetwork/Astar/releases/tags/${TAG}" | \
          jq -r --arg name "$ASSET_NAME" '.assets[] | select(.name == $name) | .browser_download_url')
          
          echo "client_tag=${TAG}" >> $GITHUB_OUTPUT
          echo "asset_url=${ASSET_URL}" >> $GITHUB_OUTPUT
          echo "Using client version: ${TAG}"

      - name: Download runtime artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.chain }}-runtime
          path: ${{ env.ZOMBIENET_DIR }}

      - name: Download and setup client
        run: |
          curl -L -o astar-collator.tar.gz "${{ steps.client-info.outputs.asset_url }}"
          tar -xzf astar-collator.tar.gz
          mv astar-collator ${{ env.ZOMBIENET_DIR }}/astar-collator
          chmod +x ${{ env.ZOMBIENET_DIR }}/astar-collator
          rm astar-collator.tar.gz

      - name: Prepare runtime for upgrade test
        working-directory: ${{ env.ZOMBIENET_DIR }}
        run: |
          RUNTIME_FILE=$(find . -maxdepth 1 -name '*_runtime.compact.compressed.wasm' -print -quit)
          if [ -n "$RUNTIME_FILE" ]; then
            mv "$RUNTIME_FILE" runtime.compact.compressed.wasm
            echo "✅ Prepared runtime: $(basename "$RUNTIME_FILE") → runtime.compact.compressed.wasm"
          else
            echo "❌ No runtime file found matching pattern '*_runtime.compact.compressed.wasm'"
            exit 1
          fi

      - name: Setup Zombienet
        working-directory: ${{ env.ZOMBIENET_DIR }}
        run: ./setup.sh

      - name: Run compatibility test
        working-directory: ${{ env.ZOMBIENET_DIR }}
        env:
          CHAIN: ${{ matrix.chain }}-dev
        run: |
          echo "Testing ${{ matrix.chain }} runtime compatibility with client ${{ steps.client-info.outputs.client_tag }}"
          zombienet -p native test smoke_runtime_upgrade.zndsl
