name: Docker Image CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      -
        name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - uses: azure/docker-login@v1
        with:
          login-server: https://index.docker.io/v1
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          echo $(pwd)
          echo $(ls)
          cd third-party/docker
          docker run -it -v $(pwd)/../..:/opt stakedtechnologies/plasm-builder cargo build --target-dir third-party/docker/target-debian --release
          docker build . -t staketechnologies/plasm-node:${{ github.sha }}
          docker push staketechnologies/plasm-node:${{ github.sha }}
