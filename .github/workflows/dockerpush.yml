name: Docker Image CI
on:
  push:
    branches:
      - master
      - dusty
      - plasma
      - fix/docker
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: 'nightly-2021-03-23'
          targets: 'wasm32-unknown-unknown'
      - name: Checkout the source code
        uses: actions/checkout@master
        with:
          submodules: true
      - name: Check targets are installed correctly
        run: rustup target list --installed
      - name: Build optimized binary
        run: cargo build --release --verbose --target-dir third-party/docker/target-debian
      - name: Get the version
        id: get_tag_version
        run: echo ::set-output name=tag::${GITHUB_REF#refs/tags/v}
      - name: Get the branch version
        id: get_branch_version
        run: echo ::set-output name=branch::${GITHUB_REF#refs/heads/}
      - uses: azure/docker-login@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Docker build and push
        run: |
          TAG=${{ steps.get_tag_version.outputs.tag }}
          if [ `echo $TAG | grep 'refs'` ]; then TAG=${{ steps.get_branch_version.outputs.branch }}; fi
          echo ${{ steps.get_tag_version.outputs.tag }}
          echo $${{ steps.get_branch_version.outputs.branch }}
          TAG=${TAG//\//-}
          echo $TAG
          cd third-party/docker
          docker build . -t staketechnologies/plasm-node:$TAG
          docker push staketechnologies/plasm-node:$TAG
