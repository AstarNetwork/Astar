name: RPC test

on:
  pull_request:
    branches:
      - master

  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2

    - run: wget https://github.com/AstarNetwork/Astar/releases/download/v3.29.0/astar-collator-3.29.0-ubuntu-x86_64.tar.gz

    - run: tar -xvf astar-collator-3.29.0-ubuntu-x86_64.tar.gz
    
    - run: chmod +x ./astar-collator

    - run: mkdir -p target/release
    - run: mv astar-collator target/release/astar-collator
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g yarn
    - run: yarn install
      working-directory: ./rpc-tests
    - run: yarn test
      working-directory: ./rpc-tests