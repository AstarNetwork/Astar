name: RPC test

on:
  pull_request:
    branches:
      - master

  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2

    - run: wget -q $(curl -s https://api.github.com/repos/AstarNetwork/Astar/releases/latest | grep browser_download_url | grep "ubuntu-x86_64" | cut -d '"' -f 4)

    - run: tar -xvf astar-collator-*-ubuntu-x86_64.tar.gz
    
    - run: chmod +x ./astar-collator

    - run: mkdir -p target/release
    - run: mv astar-collator target/release/astar-collator
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g yarn
    - run: yarn install
      working-directory: ./rpc-tests
    - run: yarn test
      working-directory: ./rpc-tests