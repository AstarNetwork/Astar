[package]
name = "pallet-dapp-staking-migration"
version = "1.0.0"
license = "GPL-3.0-or-later"
description = "Pallet for managing dApp staking v2 to v3 migration."
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
frame-benchmarking = { workspace = true, optional = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
log = { workspace = true }
parity-scale-codec = { workspace = true }
scale-info = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

astar-primitives = { workspace = true }
pallet-dapp-staking-v3 = { workspace = true }

[dev-dependencies]
pallet-balances = { workspace = true }
sp-arithmetic = { workspace = true }
sp-core = { workspace = true }

[features]
default = ["std"]
std = [
	"astar-primitives/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-balances/std",
	"pallet-dapp-staking-v3/std",
	"parity-scale-codec/std",
	"scale-info/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"astar-primitives/runtime-benchmarks",
	"frame-benchmarking",
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-dapp-staking-v3/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"astar-primitives/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-dapp-staking-v3/try-runtime",
	"sp-runtime/try-runtime",
]
