[package]
name = "pallet-evm-precompile-xcm"
description = "Basic XCM support for EVM."
version = "0.11.0"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
astar-primitives = { workspace = true }
log = { workspace = true }
num_enum = { workspace = true }
pallet-evm-precompile-assets-erc20 = { workspace = true }
pallet-xcm = { workspace = true }
precompile-utils = { workspace = true, features = ["codec-xcm"] }

# Substrate
frame-support = { workspace = true }
frame-system = { workspace = true }
pallet-assets = { workspace = true }
parity-scale-codec = { workspace = true, features = ["max-encoded-len"] }
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

# Frontier
fp-evm = { workspace = true }
pallet-evm = { workspace = true }

# Polkadot
orml-traits = { workspace = true }
orml-xcm-support = { workspace = true }
orml-xtokens = { workspace = true }
xcm = { workspace = true }
xcm-executor = { workspace = true }

[dev-dependencies]
assert_matches = { workspace = true }
derive_more = { workspace = true }
hex-literal = { workspace = true }
scale-info = { workspace = true }
serde = { workspace = true }

precompile-utils = { workspace = true, features = ["testing", "codec-xcm"] }

pallet-balances = { workspace = true }
pallet-timestamp = { workspace = true }
xcm-builder = { workspace = true, features = ["std"] }

[features]
default = ["std"]
std = [
	"astar-primitives/std",
	"fp-evm/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"num_enum/std",
	"orml-traits/std",
	"orml-xcm-support/std",
	"orml-xtokens/std",
	"pallet-assets/std",
	"pallet-evm-precompile-assets-erc20/std",
	"pallet-evm/std",
	"pallet-xcm/std",
	"parity-scale-codec/std",
	"precompile-utils/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"xcm-executor/std",
	"xcm/std",
]
runtime-benchmarks = [
	"astar-primitives/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"orml-xtokens/runtime-benchmarks",
	"pallet-assets/runtime-benchmarks",
	"pallet-evm-precompile-assets-erc20/runtime-benchmarks",
	"pallet-evm/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
]
