[package]
name = "pallet-evm-precompile-dispatch-lockdrop"
description = "Evm Precompile to dispatch calls for lockdrop accounts"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
frame-support = { workspace = true }
fp-evm = { workspace = true }
pallet-evm = { workspace = true }
libsecp256k1 = { workspace = true, features = ["hmac", "static-context"] }
log = { workspace = true }
precompile-utils = { workspace = true }
frame-system = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-std = { workspace = true }
pallet-unified-accounts = { workspace = true }
pallet-evm-precompile-dispatch = { workspace = true }

[dev-dependencies]
ethers = { workspace = true }
parity-scale-codec = { package = "parity-scale-codec", workspace = true }
scale-info = { workspace = true }
frame-system = { workspace = true }
pallet-balances = { workspace = true }
pallet-timestamp = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-std = { workspace = true }
sp-runtime = { workspace = true }
precompile-utils = { workspace = true, features = ["testing"] }
astar-primitives = { workspace = true }

[features]
default = ["std"]
std = [
    "pallet-unified-accounts/std",
    "fp-evm/std",
    "frame-support/std",
    "frame-system/std",
    "pallet-evm/std",
    "precompile-utils/std",
    "sp-core/std",
    "sp-std/std",
    "sp-io/std",
    "libsecp256k1/std",
    "pallet-evm/std",
    "pallet-evm-precompile-dispatch/std",
]