[package]
name = "srml-contract-operator"
version = "0.1.0"
authors = ["Takumi Yamashita <takumi@stake.co.jp>"]
edition = "2018"

[dependencies.codec]
default-features = false
features = ['derive']
version = "1.0.0"
package = "parity-scale-codec"

[dependencies.primitives]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'substrate-primitives'

[dependencies.sr_primitives]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'sr-primitives'

[dependencies.sr-io]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'sr-io'

[dependencies.rstd]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'sr-std'

[dependencies.balances]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'srml-balances'

[dependencies.support]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'srml-support'

[dependencies.timestamp]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'srml-timestamp'

[dependencies.system]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'srml-system'

[dependencies.contract]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'srml-contracts'

[dependencies.serde]
optional = true
version = '1.0'

[dependencies.serde_derive]
optional = true
version = '1.0'

[dev-dependencies]
wabt = "0.9.2"
derive_more = "0.14.0"
hex-literal = "0.2.1"
randomness-collective-flip = { package = "srml-randomness-collective-flip", git = 'https://github.com/staketechnologies/substrate.git', branch = "plasm-master" }

[features]
default = ["std"]
std = [
    'codec/std',
    'primitives/std',
    'sr_primitives/std',
    'sr-io/std',
    'rstd/std',
    'balances/std',
    'support/std',
    'timestamp/std',
    'system/std',
    'contract/std',
   	'serde_derive',
	'serde/std',
]
