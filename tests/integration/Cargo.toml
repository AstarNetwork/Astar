shiden = ["shiden-runtime"]
astar = ["astar-runtime"]

evm-tracing = [
	"shibuya-runtime?/evm-tracing",
	"shiden-runtime?/evm-tracing",
	"astar-runtime?/evm-tracing",
	"ethereum",
	"pallet-ethereum",
	"moonbeam-rpc-primitives-debug",
