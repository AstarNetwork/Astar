[package]
name = "pallet-plasm-validator"
version = "1.4.0"
authors = ["Stake Technologies <devops@stake.co.jp>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://docs.plasmnet.io/"
repository = "https://github.com/staketechnologies/Plasm/"
description = "FRAME pallet to manage validators for plasm network"

[dependencies]
serde = { version = "1.0.106", optional = true }
codec = { package = "parity-scale-codec", version = "1.3.4", features = ["derive"], default-features = false }

sp-core = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default_features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default_features = false }
sp-arithmetic = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default_features = false }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default_features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default_features = false }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default_features = false }
frame-support = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default_features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default_features = false }
sp-staking = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default_features = false }

pallet-plasm-rewards = { path = "../plasm-rewards", version = "1.4.0", default_features = false }

[dev-dependencies]
hex-literal = "0.2.1"
pallet-timestamp = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch" }
pallet-session = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch" }
pallet-randomness-collective-flip = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch" }

[features]
default = ["std"]
std = [
    "serde",
    "codec/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-arithmetic/std",
    "sp-io/std",
    "sp-std/std",
    "pallet-balances/std",
    "frame-support/std",
    "frame-system/std",
    "sp-staking/std",
    "pallet-plasm-rewards/std",
]
