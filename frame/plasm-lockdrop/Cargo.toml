[package]
name = "pallet-plasm-lockdrop"
version = "0.1.0"
authors = ["Aleksandr Krupenkin <aleksandr@stake.co.jp>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false, features = ["derive"] }
serde_json = "1.0"
hex = "0.4"
sp-io = { git = "https://github.com/staketechnologies/substrate", default-features = false }
sp-std = { git = "https://github.com/staketechnologies/substrate", default-features = false }
sp-core = { git = "https://github.com/staketechnologies/substrate", default-features = false }
sp-runtime = { git = "https://github.com/staketechnologies/substrate", default-features = false }
frame-system = { git = "https://github.com/staketechnologies/substrate", default-features = false }
frame-support = { git = "https://github.com/staketechnologies/substrate", default-features = false }
pallet-session = { git = "https://github.com/staketechnologies/substrate", default-features = false }

[dev-dependencies]
pallet-balances = { git = "https://github.com/staketechnologies/substrate" }

[features]
default = ["std"]
std = [
    "serde",
    "codec/std",
    "sp-io/std",
    "sp-std/std",
    "sp-core/std",
    "sp-runtime/std",
    "frame-system/std",
    "frame-support/std",
    "pallet-session/std",
]
