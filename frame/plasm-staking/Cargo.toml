[package]
name = "pallet-plasm-staking"
version = "0.1.0"
authors = [
    "Takumi Yamashita <takumi@stake.co.jp>",
    "Aleksandr Krupenkin <aleksandr@stake.co.jp>"
]
edition = "2018"

[dependencies.codec]
default-features = false
features = ['derive']
version = "1.0.6"
package = "parity-scale-codec"

[dependencies.primitives]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'sp-core'

[dependencies.sp-runtime]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'sp-runtime'

[dependencies.sp-arithmetic]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'sp-arithmetic'

[dependencies.sp-io]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'sp-io'

[dependencies.sp-std]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'sp-std'

[dependencies.balances]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'pallet-balances'

[dependencies.support]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'frame-support'

[dependencies.session]
default-features = false
git = "https://github.com/staketechnologies/substrate.git"
branch = "plasm-master"
package = "pallet-session"

[dependencies.timestamp]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'pallet-timestamp'

[dependencies.system]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'frame-system'

[dependencies.contracts]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'pallet-contracts'

[dependencies.staking]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'pallet-staking'

[dependencies.operator]
default_features = false
path = '../operator'
package = 'pallet-contract-operator'

[dependencies.sp-staking]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'sp-staking'

[dependencies.serde]
optional = true
version = '1.0'

[dependencies.serde_derive]
optional = true
version = '1.0'

[dev-dependencies]
wabt = "0.9.2"
derive_more = "0.14.0"
hex-literal = "0.2.1"
randomness-collective-flip = { package = "pallet-randomness-collective-flip", git = 'https://github.com/staketechnologies/substrate.git', branch = "plasm-master" }

[features]
default = ["std"]
std = [
    'codec/std',
    'serde_derive',
    'primitives/std',
    'sp-runtime/std',
    'sp-arithmetic/std',
    'sp-io/std',
    'sp-std/std',
    'balances/std',
    'support/std',
    'session/std',
    'timestamp/std',
    'system/std',
    'contracts/std',
    'staking/std',
    'operator/std',
    'sp-staking/std',
    'serde/std',
]
