[package]
name = "pallet-plasm-rewards"
version = "1.3.0"
authors = ["Stake Technologies <devops@stake.co.jp>"]
edition = "2018"

[dependencies]
serde = { version = "1.0.106", optional = true }
codec = { package = "parity-scale-codec", version = "1.3.0", features = ["derive"], default-features = false }
num-traits = { version = "0.2", default-features = false }
sp-runtime = { version = "2.0.0-rc4", default_features = false }
sp-arithmetic = { version = "2.0.0-rc4", default_features = false }
sp-io = { version = "2.0.0-rc4", default_features = false }
sp-std = { version = "2.0.0-rc4", default_features = false }
frame-support = { version = "2.0.0-rc4", default_features = false }
pallet-session = { version = "2.0.0-rc4", default-features = false }
frame-system = { version = "2.0.0-rc4", default_features = false }
pallet-staking = { version = "2.0.0-rc4", default_features = false }
sp-staking = { version = "2.0.0-rc4", default_features = false }

[dev-dependencies]
hex-literal = "0.2.1"
sp-core = "2.0.0-rc4"
pallet-balances = "2.0.0-rc4"
pallet-timestamp = "2.0.0-rc4"
pallet-randomness-collective-flip = "2.0.0-rc4"

[features]
default = ["std"]
std = [
    "serde",
    "codec/std",
    "num-traits/std",
    "sp-runtime/std",
    "sp-arithmetic/std",
    "sp-io/std",
    "sp-std/std",
    "frame-support/std",
    "pallet-session/std",
    "frame-system/std",
    "pallet-staking/std",
    "sp-staking/std",
]
