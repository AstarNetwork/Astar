[package]
name = "pallet-plasm-rewards"
version = "0.1.0"
authors = [
    "Takumi Yamashita <takumi@stake.co.jp>",
    "Aleksandr Krupenkin <aleksandr@stake.co.jp>"
]
edition = "2018"

[dependencies]
serde = { version = "1.0", optional = true }
codec = { package = "parity-scale-codec", version = "1.2.0", features = ['derive'], default-features = false }
primitives = { package = 'sp-core', git = 'https://github.com/staketechnologies/substrate.git', branch = 'plasm-master', default_features = false }
sp-runtime = { package = 'sp-runtime', git = 'https://github.com/staketechnologies/substrate.git', branch = 'plasm-master', default_features = false }
sp-arithmetic = { package = 'sp-arithmetic', git = 'https://github.com/staketechnologies/substrate.git', branch = 'plasm-master', default_features = false }
sp-io = { package = 'sp-io', git = 'https://github.com/staketechnologies/substrate.git', branch = 'plasm-master', default_features = false }
sp-std = { package = 'sp-std', git = 'https://github.com/staketechnologies/substrate.git', branch = 'plasm-master', default_features = false }
balances = { package = 'pallet-balances', git = 'https://github.com/staketechnologies/substrate.git', branch = 'plasm-master', default_features = false }
support = { package = 'frame-support', git = 'https://github.com/staketechnologies/substrate.git', branch = 'plasm-master', default_features = false }
session = { package = "pallet-session", git = "https://github.com/staketechnologies/substrate.git", branch = "plasm-master", default-features = false }
timestamp = { package = 'pallet-timestamp', git = 'https://github.com/staketechnologies/substrate.git', branch = 'plasm-master', default_features = false }
system = { package = 'frame-system', git = 'https://github.com/staketechnologies/substrate.git', branch = 'plasm-master', default_features = false }
staking = { package = 'pallet-staking', git = 'https://github.com/staketechnologies/substrate.git', branch = 'plasm-master', default_features = false }
sp-staking = { package = 'sp-staking', git = 'https://github.com/staketechnologies/substrate.git', branch = 'plasm-master', default_features = false }

[dev-dependencies]
hex-literal = "0.2.1"
randomness-collective-flip = { package = "pallet-randomness-collective-flip", git = 'https://github.com/staketechnologies/substrate.git', branch = "plasm-master" }

[features]
default = ["std"]
std = [
    'serde',
    'codec/std',
    'primitives/std',
    'sp-runtime/std',
    'sp-arithmetic/std',
    'sp-io/std',
    'sp-std/std',
    'balances/std',
    'support/std',
    'session/std',
    'timestamp/std',
    'system/std',
    'staking/std',
    'sp-staking/std',
]
