[package]
name = "pallet-dapps-staking"
version = "1.0.0"
authors = [
    "Takumi Yamashita <takumi@stake.co.jp>",
    "Aleksandr Krupenkin <aleksandr@stake.co.jp>"
]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.0", features = ["derive"], default-features = false }
serde = { version = "1.0.106", features = ["derive"], optional = true }

sp-core = { version = "2.0.0-rc2", default_features = false }
sp-runtime = { version = "2.0.0-rc2", default_features = false }
sp-arithmetic = { version = "2.0.0-rc2", default_features = false }
sp-io = { version = "2.0.0-rc2", default_features = false }
sp-std = { version = "2.0.0-rc2", default_features = false }
pallet-balances = { version = "2.0.0-rc2", default_features = false }
frame-support = { version = "2.0.0-rc2", default_features = false }
pallet-session = { version = "2.0.0-rc2", default-features = false }
pallet-timestamp = { version = "2.0.0-rc2", default_features = false }
frame-system = { version = "2.0.0-rc2", default_features = false }
pallet-contracts = { version = "2.0.0-rc2", default_features = false }
pallet-staking = { version = "2.0.0-rc2", default_features = false }
sp-staking = { version = "2.0.0-rc2", default_features = false }

pallet-contract-operator = { path = "../operator", default_features = false }
pallet-plasm-rewards = { path = "../plasm-rewards", default_features = false }


[dev-dependencies]
wabt = "0.9.2"
derive_more = "0.14.0"
hex-literal = "0.2.1"
pallet-randomness-collective-flip = "2.0.0-rc2"
pallet-transaction-payment = "2.0.0-rc2"

[features]
default = ["std"]
std = [
    "serde",
    "codec/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-arithmetic/std",
    "sp-io/std",
    "sp-std/std",
    "frame-support/std",
    "frame-system/std",
    "pallet-balances/std",
    "pallet-session/std",
    "pallet-timestamp/std",
    "pallet-contracts/std",
    "pallet-staking/std",
    "pallet-contract-operator/std",
    "pallet-plasm-rewards/std",
    "sp-staking/std",
]
