[package]
name = "pallet-plasma-rpc-runtime-api"
version = "0.1.0"
authors = ["Takumi Yamashita <takumi@stake.co.jp>"]
edition = "2018"
license = "GPL-3.0"
homepage = "https://plasmnet.io"
repository = "https://github.com/staketechnologies/Plasm/"
description = "Runtime API definition required by Plasma RPC extensions."

[dependencies]
codec = { package = "parity-scale-codec", version = "1.2.0", default-features = false, features = ["derive"] }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }

[features]
default = ["std"]
std = [
	"codec/std",
	"sp-api/std",
	"sp-std/std",
]
