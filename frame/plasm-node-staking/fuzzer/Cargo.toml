[package]
name = "pallet-staking-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "FRAME pallet staking fuzzing"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
honggfuzz = "0.5"
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
pallet-staking = { version = "3.0.0", path = "..", features = ["runtime-benchmarks"] }
pallet-staking-reward-curve = { version = "3.0.0",  path = "../reward-curve" }
pallet-session = { version = "3.0.0" }
pallet-indices = { version = "3.0.0" }
pallet-balances = { version = "3.0.0" }
pallet-timestamp = { version = "3.0.0" }
frame-system = { version = "3.0.0" }
frame-support = { version = "3.0.0" }
sp-std = { version = "3.0.0" }
sp-io ={ version = "3.0.0" }
sp-core = { version = "3.0.0" }
sp-npos-elections = { version = "3.0.0" }
sp-runtime = { version = "3.0.0" }
serde = "1.0.101"

[features]
# Note feature std is required so that impl_opaque_keys derive serde.
default = ["std"]
std = []

[[bin]]
name = "submit_solution"
path = "src/submit_solution.rs"
