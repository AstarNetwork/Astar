[package]
name = "pallet-operator-trading"
version = "0.1.0"
authors = ["Takumi Yamashita <takumi@stake.co.jp>"]
edition = "2018"

[dependencies.codec]
default-features = false
features = ['derive']
version = "1.2.0"
package = "parity-scale-codec"

[dependencies.primitives]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'sp-core'

[dependencies.sp-runtime]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'sp-runtime'

[dependencies.sp-io]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'sp-io'

[dependencies.sp-std]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'sp-std'

[dependencies.balances]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'pallet-balances'

[dependencies.support]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'frame-support'

[dependencies.timestamp]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'pallet-timestamp'

[dependencies.system]
default_features = false
git = 'https://github.com/staketechnologies/substrate.git'
branch = 'plasm-master'
package = 'frame-system'

[dependencies.operator]
default_features = false
path = '../operator'
package = 'pallet-contract-operator'

[dependencies.serde]
optional = true
version = "1.0"

[dependencies.serde_derive]
optional = true
version = "1.0"

[features]
default = ["std"]
std = [
    'codec/std',
    'primitives/std',
    'sp-runtime/std',
    'sp-io/std',
    'sp-std/std',
    'balances/std',
    'support/std',
    'timestamp/std',
    'system/std',
    'operator/std',
    'serde_derive',
    'serde/std',
]
