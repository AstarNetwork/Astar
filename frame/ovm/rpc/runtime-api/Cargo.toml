[package]
name = "pallet-ovm-rpc-runtime-api"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "Runtime API definition required by Contracts RPC extensions."

[dependencies]
sp-api = { git = 'https://github.com/staketechnologies/substrate.git', branch = "plasm-master", default-features = false }
codec = { package = "parity-scale-codec", version = "1.2.0", default-features = false, features = ["derive"] }
sp-std = { git = 'https://github.com/staketechnologies/substrate.git', branch = "plasm-master", default-features = false }
sp-runtime = { git = 'https://github.com/staketechnologies/substrate.git', branch = "plasm-master", default-features = false }
pallet-contracts-primitives = { git = 'https://github.com/staketechnologies/substrate.git', branch = "plasm-master", default-features = false }

[features]
default = ["std"]
std = [
	"sp-api/std",
	"codec/std",
	"sp-std/std",
	"sp-runtime/std",
	"pallet-contracts-primitives/std",
]
